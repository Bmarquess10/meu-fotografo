<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se - Meu Fotógrafo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Fotógrafo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="register.html">Registrar-se</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="index.html" class="camera-icon">&#128247;</a></li> <!-- Ícone de câmera -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h2>Registrar-se</h2>
            <form id="registrationForm">
                <div class="form-group user-type">
                    <label>
                        <input type="radio" name="user-type" value="cliente" checked>
                        Cliente
                    </label>
                    <label>
                        <input type="radio" name="user-type" value="fotografo">
                        Fotógrafo
                    </label>
                </div>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu Nome Completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu Email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>

                    <div class="form-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="Sua Cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="state">Estado:</label>
                        <input type="text" id="state" name="state" placeholder="Seu Estado" required>
                    </div>
                </fieldset>
                <button type="submit" class="cta-button">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Fotógrafo. Todos os direitos reservados.</p>
    </footer>

    <script>
        // JavaScript para redirecionar após o envio do formulário
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário tradicional
            // Aqui você pode realizar validações se necessário

            // Redireciona para a URL desejada
            window.location.href = 'success.html'; // Altere para a URL da página de sucesso ou outra página
        });
    </script>
</body>
</html>
